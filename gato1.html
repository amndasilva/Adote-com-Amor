<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do Animal</title>
    <link rel="stylesheet" href="./src/css/app-styles.css">
    <link rel="stylesheet" href="./src/css/gato1.css">
    
</head>

<body>
    <header>
        <button onclick="window.history.back()">Voltar</button>
    </header>
    <div class="container">
        <div class="logo">
            <div class="d-flex justify-content-center align-items-center"
                style="padding: 6px;border: 25px none var(--bs-tertiary-bg);border-bottom: 2px solid var(--bs-tertiary-bg);">
                <img class="d-flex justify-content-center align-items-center" src="./src/img/Logo.png" width="110"
                    height="105">
            </div>
        </div>
        <div class="animal-info">
            <img src="./src/img/gatosiames.webp" alt="Animal">
            <div class="animal-details">
                <h2>Informações do Animal</h2>
                <p><strong>Nome:</strong> Simba</p>
                <p><strong>Idade:</strong> 1 ano</p>
                <p><strong>Sexo:</strong> Macho</p>
                <p><strong>Raça:</strong> Siames</p>
                <p><strong>Cor da Pelagem:</strong> Branca com Preta</p>
                <p><strong>Tamanho:</strong> Pequeno</p>
                <div class="status">
                    <label for="status">Status:</label>
                    <select id="status">
                        <option value="disponivel">Disponível</option>
                        <option value="indisponivel">Indisponível</option>
                    </select>
                </div>
                <button onclick="adicionarAoCarrinho()">Adicionar ao Pets de Interesse</button>
            </div>
        </div>
    </div>
    <footer>
        <a href="index.html">Início</a>
        <a href="perfil.html">Meu Perfil</a>
        <a href="interesse-adocao.html">Interesse a Adoção</a>

        }

</body>

</html>
