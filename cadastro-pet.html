<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pet</title>
    <script type='text/javascript' src="./src/js/cadastro-pet.js"></script>
    <link rel="stylesheet" href="./src/css/cadastro-tutor.css">

</head>

<body page='lista'>

    <div>
        <h2>Cadastro de Pet</h2>
        <button onclick="visualizar('cadastro', true)">Novo Cadastro</button>
        <img src="./src/img/Logo.png" alt="logo" style="float:right;width:160px">
    </div>


    <div id='listaRegistros'>


        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Sexo</th>
                    <th>Raça</th>
                    <th>Cor da Pelagem</th>
                    <th>Tamanho</th>
                    <th>Vacinas</th>
                    <th>Imagem</th>
                </tr>
            </thead>
            <tbody id='listaRegistrosBody'></tbody>
        </table>



    </div>
    <form id='cadastroRegistro' action="/insert" method="POST">


        <div class='label'>
            <div>ID</div>
            <div>
                <input type='text' readonly id='id' />
            </div>
        </div>

        <div class='label'>
            <div>Nome</div>
            <div>
                <input type='text' name='nome' id='nome' required />
            </div>
        </div>

        <div class='label'>
            <div>Idade</div>
            <div>
                <input type='text' name='idade' id='idade' required />
            </div>
        </div>

        <div class='label'>
            <div>Sexo</div>
            <div>
                <select name='sexo' id='sexo'>
                    <option value="Feminino"> Feminino</option>
                    <option value="Masculino"> Masculino </option>
                </select>
            </div>
        </div>

        <div class='label'>
            <div>Raça</div>
            <div>
                <input type='texto' name='raca' id='raca' required />
            </div>
        </div>

        <div class='label'>
            <div>Cor Pelagem</div>
            <div>
                <input type='text' name='cor_pelagem' id='cor_pelagem' />
            </div>
        </div>

        <div class='label'>
            <div>Tamanho</div>
            <div>
                <select name='tamanho' id='tamanho'>
                    <option value="Pequeno Porte"> Pequeno Porte</option>
                    <option value="Médio Porte"> Médio Porte </option>
                    <option value="Grande Porte"> Grande Porte </option>
                </select>
            </div>
        </div>

        <div class='label'>
            <div>Vacinas</div>
            <div>
                <input type='text' name='vacinas' id='vacinas' />
            </div>
        </div>

        <div class='label'>
            <div>Imagem</div>
            <div>
                <input type="file" name="arquivos" accept="image/png, image/jpeg" />
            </div>
        </div>

        <div>
            <button type="submit" onclick="submeter(e)">Salvar</button>
            <button onclick="visualizar('lista')">Cancelar</button>
        </div>


    </form>

</body>

</html>
